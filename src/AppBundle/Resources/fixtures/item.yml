AppBundle\Entity\Item:
    item_{1..1000}:
        user: '@user_*'
        title: <word()>
        value: <randomDigitNotNull()>
        category: '@category_*'
        categoriesToMatch: ['@category_<numberBetween(1, 3)>', '@category_<numberBetween(4, 7)>', '@category_<numberBetween(8, 10)>']
        approvals: <randomDigitNotNull()>
        rejections: <randomDigitNotNull()>
        created: <dateTimeBetween('-12 month', '-1 month')>
        expires: <dateTimeBetween('-1 month')>
