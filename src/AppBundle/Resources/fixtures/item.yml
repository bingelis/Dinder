AppBundle\Entity\Item:
    user1item_{1..50}:
        user: '@user_1'
        status: 1
        title: <itemTitle()>
        imageName: <image('web/images/items', 640, 480, 'technics', 0, 0)>
        description: <sentence()>
        value: <numberBetween(1000, 1050)>
        category: '@computers'
        categoriesToMatch: ['@computers']
        approvals: <randomDigitNotNull()>
        rejections: <randomDigitNotNull()>
        created: <dateTimeBetween('-12 month', '-1 month')>
    user2item_{1..50}:
        user: '@user_2'
        status: 1
        title: <itemTitle()>
        imageName: <image('web/images/items', 640, 480, 'technics', 0, 0)>
        description: <sentence()>
        value: <numberBetween(1000, 1050)>
        category: '@computers'
        categoriesToMatch: ['@computers']
        approvals: <randomDigitNotNull()>
        rejections: <randomDigitNotNull()>
        created: <dateTimeBetween('-12 month', '-1 month')>
