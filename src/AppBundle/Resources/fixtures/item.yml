AppBundle\Entity\Item:
    user1item_{1..15}:
        user: '@user_1'
        status: 1
        title: <word()>
        imageName: <image('web/images/items', 640, 480, 'technics', 0)>
        description: <sentence()>
        value: <randomDigitNotNull()>
        category: '@category_1'
        categoriesToMatch: ['@category_1', '@category_2', '@category_3']
        approvals: <randomDigitNotNull()>
        rejections: <randomDigitNotNull()>
        created: <dateTimeBetween('-12 month', '-1 month')>
    user2item_{1..15}:
        user: '@user_2'
        status: 1
        title: <word()>
        imageName: <image('web/images/items', 640, 480, 'technics', 0)>
        description: <sentence()>
        value: <randomDigitNotNull()>
        category: '@category_2'
        categoriesToMatch: ['@category_1', '@category_2', '@category_3']
        approvals: <randomDigitNotNull()>
        rejections: <randomDigitNotNull()>
        created: <dateTimeBetween('-12 month', '-1 month')>
    someitem_{1..100}:
        user: '@somebody_*'
        status: 1
        title: <word()>
        imageName: <image('web/images/items', 640, 480, 'technics', 0)>
        description: <sentence()>
        value: <randomDigitNotNull()>
        category: '@category_*'
        categoriesToMatch: ['@category_<numberBetween(1, 3)>', '@category_<numberBetween(4, 7)>', '@category_<numberBetween(8, 10)>']
        approvals: <randomDigitNotNull()>
        rejections: <randomDigitNotNull()>
        created: <dateTimeBetween('-12 month', '-1 month')>
