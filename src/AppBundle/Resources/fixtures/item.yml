AppBundle\Entity\Item:
    user1item_{1..50}:
        user: '@user_1'
        status: 1
        title: <itemTitle()>
        imageName: <image('web/images/items', 640, 480, 'technics', 0, 0)>
        description: <catchPhrase()>
        value: <numberBetween(1000, 1200)>
        category: '@technics'
        categoriesToMatch: ['@technics']
        approvals: <numberBetween(0, 30)>
        rejections: <numberBetween(0, 30)>
        created: <dateTimeBetween('-12 month', '-1 month')>
    user2item_{1..50}:
        user: '@user_2'
        status: 1
        title: <itemTitle()>
        imageName: <image('web/images/items', 640, 480, 'technics', 0, 0)>
        description: <catchPhrase()>
        value: <numberBetween(1000, 1200)>
        category: '@technics'
        categoriesToMatch: ['@technics']
        approvals: <numberBetween(0, 30)>
        rejections: <numberBetween(0, 30)>
        created: <dateTimeBetween('-12 month', '-1 month')>
