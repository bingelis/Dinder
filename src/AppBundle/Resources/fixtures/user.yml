AppBundle\Entity\User:
    admin:
        username: admin
        plainPassword: admin
        email: admin@dinder.com
        roles: [ROLE_SUPER_ADMIN]
        enabled: true
    user_{1..99}:
        email (unique): <safeEmail()>
        username: '@self->email'
        plainPassword: user
        roles: [ROLE_USER]
        enabled: true
        name: '<firstName()> <lastName()>'
        phone: <lt_LT:phoneNumber()>
        location: '@location_*'
